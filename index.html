<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <link ref="stylesheet" href="index.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body >
        <div class="main">
            <div class="register">
                <h2 id="h2">Register Here</h2>
                <form id="register" method="post">
                    <label>First Name: </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br>
                    <br>
                    <label>Last Name: </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your Last Name">
                    <br> 
                    <br>
                    
                    <label>Your Age: </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How Old are You?">
                    <br>
                    <br>
                    <label>Email id: </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Email id">
                    <br>
                    <br>
                    <label>Gender: </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="Male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br>
                    <br>
                    <label>Know Language: </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="Lang" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="Lang" id="Eng">
                    &nbsp;
                    <span id="hindi">English</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="Lang" id="urdu">
                    &nbsp;
                    <span id="urdu">Urdu</span>
                    <br>
                    <br>
                    <input type="submit" value="submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
